<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="400" width="1200" height="200" fill="url(#groundGradient)"/>
  
  <!-- Trees -->
  <g id="trees">
    <!-- Tree 1 -->
    <ellipse cx="150" cy="350" rx="60" ry="80" fill="#2D5016" opacity="0.8"/>
    <rect x="145" y="350" width="10" height="50" fill="#8B4513"/>
    
    <!-- Tree 2 -->
    <ellipse cx="300" cy="340" rx="70" ry="90" fill="#2D5016" opacity="0.8"/>
    <rect x="295" y="340" width="10" height="60" fill="#8B4513"/>
    
    <!-- Tree 3 -->
    <ellipse cx="450" cy="360" rx="55" ry="70" fill="#2D5016" opacity="0.8"/>
    <rect x="445" y="360" width="10" height="40" fill="#8B4513"/>
    
    <!-- Tree 4 -->
    <ellipse cx="800" cy="350" rx="65" ry="85" fill="#2D5016" opacity="0.8"/>
    <rect x="795" y="350" width="10" height="50" fill="#8B4513"/>
    
    <!-- Tree 5 -->
    <ellipse cx="1000" cy="340" rx="75" ry="95" fill="#2D5016" opacity="0.8"/>
    <rect x="995" y="340" width="10" height="60" fill="#8B4513"/>
  </g>
  
  <!-- Sun -->
  <circle cx="1050" cy="100" r="50" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <g id="clouds">
    <ellipse cx="200" cy="120" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="220" cy="120" rx="35" ry="20" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="210" cy="105" rx="30" ry="20" fill="#FFFFFF" opacity="0.8"/>
    
    <ellipse cx="600" cy="150" rx="45" ry="30" fill="#FFFFFF" opacity="0.7"/>
    <ellipse cx="625" cy="150" rx="40" ry="25" fill="#FFFFFF" opacity="0.7"/>
    <ellipse cx="612" cy="135" rx="35" ry="25" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Mountains (background) -->
  <polygon points="0,400 200,300 400,400" fill="#6B8E23" opacity="0.6"/>
  <polygon points="300,400 500,280 700,400" fill="#556B2F" opacity="0.6"/>
  <polygon points="600,400 800,260 1000,400" fill="#6B8E23" opacity="0.6"/>
</svg>

